<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>基础学习，坚持不懈</title>
		<link rel="stylesheet" href="index.css" />
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div class="cont" id="app">
		  <h1 class="page-title" v-bind:title="tip">{{ message }}</h1>
		  <div v-if="show" class="botom-b"></div>
		  <div>
			  <ul class="testul">
				  <li v-for="(licont,index) in list" v-on:mouseenter="showBorder(index)" v-on:mouseleave="hideBorder()" v-bind:class="{active:showbg==index}">{{licont.title+index}}</li>
			  </ul>
		  </div>
		  <div>
			  <ul class="testul">
				  <todo-item 
					v-for="item in list"
					v-bind:todo="item"
					v-bind:key="item.id"
				  >
				  </todo-item>
			  </ul>
		  </div>
		</div>
		<script type="text/javascript" src="index.js"></script>
		<script>

		</script>
	</body>
</html>
