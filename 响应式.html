<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>响应式测试</title>
		<link rel="stylesheet" type="text/css" href="common.css" />
	</head>
	<body>
		<div class="main">
			<ul class="testul clear">
				<li>测试</li>
				<li>测试</li>
				<li>测试</li>
				<li>测试</li>
				<li>测试</li>
				<li>测试</li>
			</ul>
			<div class="clear">
				<div class="cont-l hover" ondrop="drop(event)" ondragover="allowDrop(event)">
					<img id="drog" src="yxx.jpg" draggable="true" ondragstart="drag(event)" />
				</div>
				<div class="cont-r hover" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
			</div>
		</div>
		<script src="jquery.3.3.1.js" type="text/javascript"></script>
		<script>
			function allowDrop(ev) {
				ev.preventDefault();
			}

			function drag(ev) {
				ev.dataTransfer.setData("Text", ev.target.id);
			}

			function drop(ev) {
				ev.preventDefault();
				var data = ev.dataTransfer.getData("Text");
				ev.target.appendChild(document.getElementById(data));
			}
		</script>
	</body>
</html>
